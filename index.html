<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#004b87">
  <title>Patient Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Facility Logo" class="logo">
    </div>
    <h1>PRESBYTERIAN HEALTH SERVICES</h1>
    <p>PRESBYTERIAN HEALTH CENTRE. KWAHU PRASO</p>
  </div>

  <!-- Main Form Container -->
  <div class="app-container">
    <form id="patient-form">
      <!-- Patient Information Block -->
      <div class="form-block">
        <h3>Patient Information</h3>
        <div class="form-field">
          <label for="date-of-registration">Date of Registration</label>
          <input type="date" id="date-of-registration" required>
        </div>
        <div class="form-field">
          <label for="registration-number">Registration Number</label>
          <input type="text" id="registration-number" readonly>
        </div>
      </div>

      <!-- Personal Information Block -->
      <div class="form-block">
        <h3>Personal Information</h3>
        <div class="form-field">
          <label for="surname">Surname</label>
          <input type="text" id="surname" required>
        </div>
        <div class="form-field">
          <label for="other-names">Other Names</label>
          <input type="text" id="other-names" required>
        </div>
        <div class="form-field">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>
        <div class="form-field">
          <label for="age">Age</label>
          <input type="number" id="age" readonly>
        </div>
        <div class="form-field">
          <label for="sex">Sex</label>
          <select id="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <!-- Contact Information Block -->
      <div class="form-block">
        <h3>Contact Information</h3>
        <div class="form-field">
          <label for="telephone">Telephone</label>
          <input type="tel" id="telephone" pattern="^\d{10}$" placeholder="e.g. 0241234567" required>
        </div>
        <div class="form-field">
          <label for="relative-address">Nearest Relative Address</label>
          <input type="text" id="relative-address">
        </div>
      </div>

      <!-- Insurance Information Block -->
      <div class="form-block">
        <h3>Insurance Information</h3>
        <div class="form-field">
          <label for="insurance-status">Insurance Status</label>
          <select id="insurance-status" required>
            <option value="non-insured">Non-insured</option>
            <option value="insured">Insured</option>
          </select>
        </div>
        <div id="insurance-fields" class="insurance-block hidden">
          <div class="form-field">
            <label for="insurance-name">Insurance Name</label>
            <input type="text" id="insurance-name">
          </div>
          <div class="form-field">
            <label for="sub-district">Sub-District</label>
            <input type="text" id="sub-district">
          </div>
          <div class="form-field">
            <label for="insurance-no">Insurance No.</label>
            <input type="text" id="insurance-no">
          </div>
          <div class="form-field">
            <label for="insurance-id">Insurance Scheme ID No.</label>
            <input type="text" id="insurance-id">
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons-container">
        <button type="submit" id="save-button">Save</button>
        <button type="button" id="export-csv">Export Data</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>All rights reserved. GS-Digital Solutions. 0269609634. <span id="current-year"></span></p>
  </footer>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>

  <!-- Main JavaScript -->
  <script src="main.js"></script>
</body>
</html>
