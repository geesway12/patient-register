<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo-container">
      <img src="icons/logo.png" alt="Facility Logo" class="logo">
    </div>
    <div class="facility-name">
      <h1>PRESBYTERIAN HEALTH SERVICES</h1>
      <p>PRESBYTERIAN HEALTH CENTRE. KWAHU PRASO</p>
    </div>
  </div>

  <!-- Main Form Container -->
  <div class="app-container">
    <form id="patient-form">
      <!-- Patient Information Fields -->
      <div class="form-field">
        <label for="date-of-registration">Date of Registration</label>
        <input type="date" id="date-of-registration" required>
      </div>

      <div class="form-field">
        <label for="registration-number">Registration Number</label>
        <input type="text" id="registration-number" readonly>
      </div>

      <div class="form-field">
        <label for="surname">Surname</label>
        <input type="text" id="surname" required>
      </div>

      <div class="form-field">
        <label for="other-names">Other Names</label>
        <input type="text" id="other-names" required>
      </div>

      <div class="form-field">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>

      <div class="form-field">
        <label for="age">Age</label>
        <input type="number" id="age" readonly>
      </div>

      <!-- Sex -->
      <div class="form-field">
        <label for="sex">Sex</label>
        <select id="sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- Marital Status -->
      <div class="form-field">
        <label for="marital-status">Marital Status</label>
        <select id="marital-status" required>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
        </select>
      </div>

      <!-- Occupation -->
      <div class="form-field">
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation">
      </div>

      <!-- Religion -->
      <div class="form-field">
        <label for="religion">Religion</label>
        <input type="text" id="religion">
      </div>

      <!-- Telephone -->
      <div class="form-field">
        <label for="telephone">Telephone</label>
        <input type="tel" id="telephone" pattern="^\d{10}$" placeholder="e.g. 0241234567" required>
      </div>

      <!-- Contact Address of Nearest Relative -->
      <div class="form-field">
        <label for="relative-address">Contact Address of Nearest Relative</label>
        <input type="text" id="relative-address">
      </div>

      <!-- Insurance Block (Shown only if insured) -->
      <div class="form-field">
        <label for="insurance-status">Insurance Status</label>
        <select id="insurance-status" required>
          <option value="non-insured">Non-insured</option>
          <option value="insured">Insured</option>
        </select>
      </div>

      <div id="insurance-fields" class="insurance-block hidden">
        <div class="form-field">
          <label for="insurance-name">Insurance Name</label>
          <input type="text" id="insurance-name">
        </div>

        <div class="form-field">
          <label for="sub-district">Sub-District</label>
          <input type="text" id="sub-district">
        </div>

        <div class="form-field">
          <label for="insurance-no">Insurance No.</label>
          <input type="text" id="insurance-no">
        </div>

        <div class="form-field">
          <label for="insurance-id">Insurance Scheme ID No.</label>
          <input type="text" id="insurance-id">
        </div>
      </div>

      <button type="submit" id="save-button">Save</button>
    </form>

    <button id="export-csv">Export Data</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>All rights reserved. GS-Digital Solutions. 0269609634. <span id="current-year"></span></p>
  </footer>

  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>

  <script src="main.js"></script>
</body>
</html>
