<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Facility Logo" class="logo">
    </div>
    <div class="facility-name">
      <h1>PRESBYTERIAN HEALTH SERVICES</h1>
      <p>PRESBYTERIAN HEALTH CENTRE. KWAHU PRASO</p>
    </div>
  </div>

  <div class="app-container">
    <form id="patient-form">
      <label for="date-of-registration">Date of Registration</label>
      <input type="date" id="date-of-registration" required>

      <label for="registration-number">Registration Number</label>
      <input type="text" id="registration-number" readonly>

      <label for="surname">Surname</label>
      <input type="text" id="surname" required>

      <label for="other-names">Other Names</label>
      <input type="text" id="other-names" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="age">Age</label>
      <input type="number" id="age" readonly>

      <label for="insurance-status">Insurance Status</label>
      <select id="insurance-status">
        <option value="non-insured">Non-insured</option>
        <option value="insured">Insured</option>
      </select>

      <div id="insurance-fields" class="hidden">
        <label for="insurance-name">Insurance Name</label>
        <input type="text" id="insurance-name">

        <label for="sub-district">Sub-District</label>
        <input type="text" id="sub-district">

        <label for="insurance-no">Insurance No.</label>
        <input type="text" id="insurance-no">

        <label for="insurance-id">Insurance Scheme ID No.</label>
        <input type="text" id="insurance-id">
      </div>

      <button type="submit">Save</button>
    </form>

    <button id="export-csv">Export Data</button>
  </div>

  <footer>
    <p>All rights reserved. GS-Digital Solutions. 0269609634. <span id="current-year"></span></p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
